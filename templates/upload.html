{% extends 'base.html' %}
{% block content %}
  <h2>Upload</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Import</button>


  </form>
  {% if url %}
    <p>Imported file : <a href="{{ url }}">{{ url }}</a></p>

{% endif %}


{% endblock %}
